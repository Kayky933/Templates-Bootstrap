<doctype html>
    <html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/teste.css">
        <link rel="stylesheet" href="CSS/reset.css">
        <title>teste</title>
    </head>

    <body>
        <div class="corpo">

            <h1 class="info">Informações</h1>
            <div class="borda">
                <p class="dados">Dados pessoais</p>
                <form>
                    <div class="linha">
                        <label class="label-dados" for="nome">Nome</label>
                        <input type="text" name="nome" id="input-nome">
                    </div>
                    <div class="linha">
                        <label class="label-dados" for="data de nascimento">Data de nascimento</label>
                        <input type="text" name="data de nascimento" id="input-data-nascimento">
                    </div>
                    <div class="linha">
                        <label class="label-dados" for="dados">Nome da mãe</label>
                        <input type="text" name="nome da mãe" id="input-nome-mae">
                    </div>
                    <div class="linha">
                        <label class="label-dados" for="nome do pai">Nome do pai</label>
                        <input type="text" name="nome do pai" id="input-nome-pai">
                    </div>
                    <div class="linha">
                        <label class="label-dados" for="ddd">DDD</label>
                        <input type="text" name="ddd" id="input-ddd">
                        Tel:<input type="text" name="tefenone" id="input-telefone">
                        Ramal:<input type="text" name="dados" id="input-ddd">
                    </div>
                    <div class="linha">
                        <label class="label-dados" for="email">Email</label>
                        <input type="text" name="email" id="input-email">
                    </div>
            </div>
            <div class="borda">

                <div class="linha">

                    <h3 class="matricula">Informações da matricula</h3>
                    <div class="container2">
                        <div class="select">
                            <label class="serie" for="serie">Série</label>
                            <select class="select-tamanho" name="serie">
                                <option selected>Selecionar</option>
                                <option>7° ano</option>
                                <option>8° ano</option>
                                <option>9° ano</option>
                                <option>1° ano</option>
                                <option>2° ano</option>
                                <option>3° ano</option>
                            </select>
                        </div>

                        <div class="turno">
                            <p><label for="turno">Turno:</label></p>
                            <input type="radio" name="manhã" id="manha"><label for="manha">Manhã</label>
                            <p><input type="radio" name="noite" id="noite"><label for="noite">noite</label></p>
                        </div>

                        <p>Atividades Extracurriculares:</p>
                        <input type="checkbox" name="atividades" id="futebol">
                        <label for="atividades">futebol</label><br>
                        <input type="checkbox" name="atividades" id="informatica">
                        <label for="atividades">informatica</label><br>
                        <input type="checkbox" name="atividades" id="judo">
                        <label for="atividades">Judô</label><br>
                        <input type="checkbox" name="atividades" id="karate">
                        <label for="atividades">Karatê</label><br>
                        <input type="checkbox" name="atividades" id="hacker">
                        <label for="atividades">Hacker</label>

                    </div>

                </div>
            </div>

            <div class="botoes">
                <div class="linha">
                    <input class="Enviar Formulário" type="submit" value="Enviar Formulário">
                    <input type="reset" value="Limpar Campos">
                </div>
            </form>






        </div>






    </body>




    </html>
